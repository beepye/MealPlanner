<head>
  <meta charset="utf-8">
  <title>Meal Plan Prepper</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">

  <main>
    <form id="CreateMeal" method="post" name="new_meal" autocomplete="off" enctype="text/plain" novalidate>
      <div>
        <label>Meal name</label>
        <input type="text" name="meal_name" placeholder="Duck Confit" required>
      </div>
      <div>
        <label>Meal type:<span>&nbsp;vegetarian, omnivorous?</span></label>
        <input type="text" name="meal_type" placeholder="Omnivorous" required>
      </div>
      <div>
        <button name="add_meal" value="primary" type="submit">Add Meal</button>
      </div>
    </form>
  </main>

  <script src="js/vendor/modernizr-3.6.0.min.js"></script>

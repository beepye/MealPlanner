<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>Meal Plan Prepper</title>
  <meta name="description" content="Add meals to a list and generate a random weekly menu">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/skeleton.css"> 
  <link rel="stylesheet" href="styles/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->
  <header>
    <h1>MealPlanner</h1>  
  </header>

  <main>
    <form id="MealForm" class="meal-form" method="post" name="create_meal" autocomplete="off" enctype="text/plain" novalidate>
      <div class="input-block text-input">
        <label for="meal_name">Meal name</label>
        <input type="text" name="meal_name" placeholder="Duck Confit" required>
      </div>

      <p>Does it contain meat?</p>
      <div class="input-block radio-input">
        <div>
          <label for="YesMeat">Yes</label>
          <input id="YesMeat" type="radio" name="has_meat" value="true" required>
        </div>

        <div>
          <label for="NoMeat">No</label>
          <input id="NoMeat" type="radio" name="has_meat" value="false" required>
        </div>
      </div>

      <div>
        <button id="AddMealBtn" class="primary-btn" name="add_meal" value="primary" type="submit">Add Meal</button>
      </div>
    </form>
  </main>
  
  <!-- installed Modernizr w/ npm but not using yet -->
  <script src="js/vendor/modernizr-3.6.0.min.js"></script> 
  <!-- installed jQuery w/ npm but not using yet -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')</script>
  <script src="js/plugins.js"></script>
  <script src="dist/main.js"></script>

    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('send', 'pageview')
  </script> -->

</body>

</html>
